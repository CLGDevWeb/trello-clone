<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Workspace</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="items-container" draggable="true">
            <div class="top-container">
                <h1>Current</h1>
                <button class="delete-container-btn" type="button">X</button>
            </div>

            <ul></ul>

            <button class="add-item-btn" type="button">Add an item</button>

            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" name="item" id="item">
                <span class="validation-msg"></span>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="items-container" draggable="true">
            <div class="top-container">
                <h1>To do</h1>
                <button class="delete-container-btn" type="button">X</button>
            </div>

            <ul></ul>

            <button class="add-item-btn" type="button">Add an item</button>

            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" name="item" id="item">
                <span class="validation-msg"></span>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="items-container" draggable="true">
            <div class="top-container">
                <h1>Finished</h1>
                <button class="delete-container-btn" type="button">X</button>
            </div>

            <ul></ul>

            <button class="add-item-btn" type="button">Add an item</button>

            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="item">Add new item</label>
                    <button type="button" class="close-form-btn">X</button>
                </div>
                <input type="text" name="item" id="item">
                <span class="validation-msg"></span>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="add-new-container">
            <button class="add-container-btn">
                Add another container
            </button>
            <form autocomplete="off">
                <div class="top-form-container">
                    <label for="new-container">Add new container</label>
                    <button type="button" class="close-form-btn close-add-list">X</button>
                </div>
                <input type="text" name="new-container" id="new-container">
                <span class="validation-msg"></span>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./scripts/app.js"></script>
</body>
</html>
